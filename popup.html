<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PowerPaste</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: #333;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      .logo {
        width: 32px;
        height: 32px;
        margin-right: 12px;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }

      .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 16px;
        line-height: 1.5;
      }

      .version {
        font-size: 12px;
        color: #888;
        margin-bottom: 16px;
      }

      .developer {
        display: flex;
        align-items: center;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #eee;
      }

      .developer-info {
        margin-left: 12px;
      }

      .developer-name {
        font-size: 14px;
        font-weight: 500;
        margin: 0;
      }

      .developer-title {
        font-size: 12px;
        color: #666;
        margin: 4px 0 0 0;
      }

      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .status {
        font-size: 14px;
        color: #666;
      }

      .active {
        color: #4caf50;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon.svg" alt="PowerPaste Logo" class="logo" />
      <h1 class="title">PowerPaste</h1>
    </div>

    <p class="description">Confluence 호환 엑셀 테이블 붙여넣기</p>

    <div class="version">버전: 1.0.0</div>

    <div class="developer">
      <img
        src="developer.svg"
        alt="Developer"
        width="40"
        height="40"
        style="border-radius: 50%"
      />
      <div class="developer-info">
        <p class="developer-name">김경호</p>
        <p class="developer-title">개발자</p>
      </div>
    </div>

    <div class="footer">© 2025 KKH</div>

    <div class="toggle-container">
      <span class="status">PowerPaste 활성화</span>
      <label class="toggle">
        <input type="checkbox" id="powerPasteToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
